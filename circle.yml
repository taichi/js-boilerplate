machine:
  node:
    version: 6

dependencies:
  pre:
    - yarn global add flow-bin flow-typed ci-yarn-upgrade
  override:
    - yarn install
    - yarn lint
    - yarn compile
  post:
    - ci-yarn-upgrade --verbose
  cache_directories:
    - ~/.cache/yarn
    - ~/.flow-typed

test:
  override:
    - yarn cover
  post:
    - mkdir $CIRCLE_ARTIFACTS/coverage
    - cp -r coverage/* $CIRCLE_ARTIFACTS/coverage

deployment:
  update-dependencies:
    branch: master
    commands:
      - >
        if [ -n "${YARN_UPGRADE}" ] ; then
          ci-yarn-upgrade --execute --verbose;
        fi
